<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

                </div>

            </div>
            <div class="col-3">
                <div class="img-box">
                    <img class="w-100" src="images/Mercedes.jpg" alt="Mercedes">
                </div>
                <button class="btn btn-info w-100">ყიდვა</button>
            </div>
            <div class="col-3">
                <div class="img-box">
                    <img class="w-100" src="images/audi.jpg" alt="audi">
                </div>
                <button class="btn btn-info w-100">ყიდვა</button>
            </div>
            <div class="col-3">
                <div class="img-box">
                    <img class="w-100" src="images/bmw x6.jpg" alt="bmw-x6">
                </div>
                <button class="btn btn-info w-100">ყიდვა</button>    
            </div>
        </div>
    </div>

</html>
