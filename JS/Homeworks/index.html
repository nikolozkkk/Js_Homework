<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 4</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<body onload="setName()">
    <div class="container" style="margin-top: 150px;">
        <div class="text-center">
            <input id="price" placeholder="შეიყვანეთ ფასი">
            <button class="btn btn-primary" onclick="checkedData()">შემოწმება</button>
        </div>
        <div class="row" style="padding-top: 50px;">
            <div id="bmw" class="col-3" onclick="displayDescription(this.id)">
                <h2 id="titlebmw"></h2>
                <img src="images/bmw.jpg" class="w-100">
                <button class="btn btn-primary w-100">ყიდვა</button>
            </div>
            <div id="mercedes" class="col-3" onclick="displayDescription(this.id)">
                <h2 id="titlemercedes"></h2>
                <img src="images/mercedes.jpg" class="w-100">
                <button class="btn btn-primary w-100">ყიდვა</button>
            </div>
            <div id="audi" class="col-3" onclick="displayDescription(this.id)">
                <h2 id="titleaudi"></h2>
                <img src="images/audi.jpg" class="w-100">
                <button class="btn btn-primary w-100">ყიდვა</button>
            </div>
            <div id="skoda" class="col-3" onclick="displayDescription(this.id)">
                <h2 id="titleskoda"></h2>
                <img src="images/skoda.jpg" class="w-100">
                <button class="btn btn-primary w-100">ყიდვა</button>
            </div>
        </div>
    </div>
    <script src="homework4.js"></script>
</body>

</html>
