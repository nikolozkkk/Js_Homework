<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 4</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<body onload="setName()">
    <div class="container" style="margin-top: 150px;">
        <div class="text-center">
            <input id="price" placeholder="შეიყვანეთ ფასი">
            <button class="btn btn-primary" onclick="checkedData()">შემოწმება</button>
        </div>
        <div class="text-center">
            <button type="button" class="btn btn-danger" onclick="disableAllExceptMax()">ყველაზე ძვირიანი
                მანქანა</button>
            <button class="btn btn-warning" onclick="averagePrice()">საშუალო ფასი</button>
            <button type="button" class="btn btn-danger" onclick="disableAllExceptMin()">ყველაზე იაფიანი
                მანქანა</button>
        </div>
        <div class="row" style="padding-top: 50px;">
            <div class="col-3">
                <h2 id="titlebmw"></h2>
                <img id="bmw" src="images/bmw.jpg" class="w-100" onclick="displayDescription(this.id)">
                <button id="disablebmw" class="btn btn-primary w-100">ყიდვა</button>
            </div>
            <div class="col-3">
                <h2 id="titlemercedes"></h2>
                <img id="mercedes" src="images/mercedes.jpg" class="w-100" onclick="displayDescription(this.id)">
                <button id="disablemercedes" class="btn btn-primary w-100">ყიდვა</button>
            </div>
            <div class="col-3">
                <h2 id="titleaudi"></h2>
                <img id="audi" src="images/audi.jpg" class="w-100" onclick="displayDescription(this.id)">
                <button id="disableaudi" class="btn btn-primary w-100">ყიდვა</button>
            </div>
            <div class="col-3">
                <h2 id="titleskoda"></h2>
                <img id="skoda" src="images/skoda.jpg" class="w-100" onclick="displayDescription(this.id)">
                <button id="disableskoda" class="btn btn-primary w-100">ყიდვა</button>
            </div>
        </div>
    </div>
    <script src="homework4.js"></script>
</body>

</html>
